{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pong Game</title>
    <style>
        /* Estilos básicos para o canvas */
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: auto;
            background-color: #000;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- nav elements -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pong Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/" data-route onclick="showSection('home')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/game" data-route onclick="showSection('game')">Jogar</a>
                    </li>
                    <!-- Outros itens -->
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- content -->
    <div class="p-3 mb-2 bg-dark text-white">
        <section id="home">
            <h1>Bem-vindo ao Pong Game</h1>
            <!-- Conteúdo da página inicial -->
        </section>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <section id="game" style="display:none;">
                    <canvas id="gameCanvas" width="800" height="600"></canvas>
                </section>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'game.js' %}"></script>
</body>
</html>
